<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .generate-btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .wallet-info {
            display: none;
            margin-top: 30px;
        }

        .wallet-info.show {
            display: block;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            background: white;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .copy-btn {
            margin-top: 8px;
            padding: 6px 12px;
            font-size: 0.85em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .qr-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .qr-code-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .qr-code {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: inline-block;
        }

        .qr-label {
            font-size: 0.8em;
            color: #666;
            font-weight: 500;
        }

        .info-content {
            display: flex;
            flex-direction: column;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-section input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        .input-section small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .qr-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                <h1>‚Çø Bitcoin Wallet Generator</h1>
                <p class="subtitle">Generate a new Bitcoin wallet with a single click</p>
                
                <div class="input-section">
                    <label for="walletCountInput">Number of Wallets</label>
                    <input 
                        type="number" 
                        id="walletCountInput" 
                        placeholder="Enter number of wallets" 
                        min="1"
                        max="20"
                        step="1"
                        value="1"
                    />
                    <label for="satoshisInput" style="margin-top: 15px;">Amount (Satoshis)</label>
                    <input 
                        type="number" 
                        id="satoshisInput" 
                        placeholder="Enter amount in Satoshis" 
                        min="0"
                        step="1"
                    />
                    <small>1 Bitcoin = 100,000,000 Satoshis</small>
                </div>
                
                <button class="generate-btn" id="generateBtn">Generate Wallet(s)</button>
                
                <div class="loading" id="loading">Generating wallet...</div>
                
                <div class="wallet-info" id="walletInfo">
                    <div class="info-section">
                        <div class="info-label">Bitcoin Address (Segwit)</div>
                        <div class="info-content">
                            <div class="info-value" id="address"></div>
                            <div class="qr-container">
                                <div class="qr-code-wrapper">
                                    <div class="qr-label">Address QR Code</div>
                                    <div class="qr-code" id="addressQR"></div>
                                </div>
                            </div>
                            <button class="copy-btn">Copy</button>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-label">Private Key (WIF)</div>
                        <div class="info-content">
                            <div class="info-value" id="privateKey"></div>
                            <div class="qr-container">
                                <div class="qr-code-wrapper">
                                    <div class="qr-label">Private Key QR Code</div>
                                    <div class="qr-code" id="privateKeyQR"></div>
                                </div>
                            </div>
                            <button class="copy-btn">Copy</button>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-label">Mnemonic Phrase (12 words)</div>
                        <div class="info-value" id="mnemonic"></div>
                        <button class="copy-btn">Copy</button>
                    </div>
                    
                    <div class="info-section" style="margin-top: 30px;">
                        <div class="info-label">Print Preview</div>
                        <div id="walletPreview" style="width: 100%; margin: 20px auto; background: #f0f0f0; padding: 20px; border-radius: 10px;">
                            <!-- Preview will be generated here -->
                        </div>
                    </div>

                    <button class="generate-btn" id="printBtn" style="margin-top: 20px; background: #28a745;">
                        üñ®Ô∏è Print
                    </button>
                </div>
    </div>

</body>
</html>
